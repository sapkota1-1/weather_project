<!DOCTYPE html>
<html>
 <head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.style.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B        +Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-        JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Weather Prediction</title>

</head>
<body>

  {%if output%}
        <h1>The Predicted Temparature is {{output}} Degrees</h1>
    {%endif%}
    
    <form action="/" method="POST" enctype="multipart/form-data" style="padding-left: 60px;">
        <div class="form-group">
          <label for="longitude">Max Temparature</label>
          <input  name="maxtempC" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="maxtempC ">
        </div>
        <div class="form-group">
            <label for="longitude">Min Temparature</label>
            <input  name="mintempC" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="mintempC ">
          </div>
          <div class="form-group">
            <label for="longitude">cloudcover</label>
            <input  name="cloudcover" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="cloudcover ">
          </div>
          <div class="form-group">
            <label for="humidity ">humidity </label>
            <input  name="humidity" type="number"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="humidity  ">
          </div>
          <div class="form-group">
            <label for="sunHour">sunHour</label>
            <input  name="sunHour" type="number" step="0.01" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="sunHour">
          </div>
          <div class="form-group">
            <label for=" HeatIndexC">HeatIndexC</label>
            <input  name="HeatIndexC" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="HeatIndexC ">
          </div>
          <div class="form-group">
            <label for="pressure">precipMM </label>
            <input  name="precipMM " type="number" step="0.01" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="precipMM ">
          </div>
          <div class="form-group">
            <label for="pressure">pressure</label>
            <input  name="pressure" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="pressure">
          </div>
          <div class="form-group">
            <label for="windspeedKmph">WindSpped</label>
            <input  name="windspeedKmph" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="windspeedKmph  ">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
</body>
</html>
